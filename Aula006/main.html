<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenusa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <section id="main">
        <h1 id="titulo" >calculo hipotenusa</h1>
        <div>
            <label class="label"> Enter side A: </label>
            <input type="number" id="sidea" value="0" step="0.1">
        </div>
        <div>
            <label class="label"> Enter side B: </label>
            <input type="number" id="sideb" value="0" step="0.1">
        </div>
        <div id="buttons">
            <button type="button" id="calcular">calcular</button>
            <button type="button" id="resetar">resetar</button>
        </div>
        <p id="result"></p>
    </section>
</body>
</html>
